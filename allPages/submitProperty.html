<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <section class="Add-property">
    <div class="property-container">
        <div class="property-form-box">
            <h1>Submit Your Property</h1>
            <p>Fill in the details to list your property</p>
            <form action="#" method="">
                <div class="property-input-group">
                    <label for="property-title">Property Title</label>
                    <input type="text" id="property-title" name="property-title" placeholder="Enter property title"
                        required>
                </div>
                <div class="property-input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter property location" required>
                </div>
                <div class="property-input-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" name="price" placeholder="Enter property price" required>
                </div>
                <div class="property-input-group">
                    <label for="property-type">Property Type</label>
                    <select id="property-type" name="property-type" required>
                        <option value="" disabled selected>Select property type</option>
                        <option value="apartment">Apartment</option>
                        <option value="house">Villa</option>
                        <option value="land">Studio</option>
                        <option value="commercial">House</option>
                        <option value="commercial">Office</option>
                    </select>
                </div>
                <div class="property-input-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter property description" rows="4"
                        required></textarea>
                </div>
                <div class="property-input-group">
                    <label for="images">Upload Images</label>
                    <input type="file" id="images" name="images"  multiple>
                </div>
                <button type="submit" class="property-btn">Submit Property</button>
            </form>
        </div>
    </div>
</section>
</body>

</html>
